name: Deploy to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'host.json'
      - 'local.settings.json'
      - 'package*.json'
      - '.github/workflows/azure-functions.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '22.x'
  AZURE_FUNCTIONAPP_NAME: 'restful-pdf-lib-func'  # Replace with actual function app name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

    - name: Build for production
      run: npm run build:prod

    - name: Prepare deployment package
      run: |
        cp host.json dist/
        cp package.json dist/
        cp package-lock.json dist/
        cd dist && npm ci --omit=dev

    - name: Install Azure Functions Core Tools
      run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Functions
      run: |
        cd dist
        func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --typescript

    - name: Run smoke tests
      env:
        FUNCTION_APP_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
        API_SECRET: ${{ secrets.API_SECRET }}
      run: |
        # Wait for deployment to be ready
        sleep 30
        
        # Health check
        curl -f "$FUNCTION_APP_URL/api/health" || exit 1
        
        echo "Deployment successful!"